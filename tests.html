  <title>tests</title>

<body>
  </script>
  <script src = "polynomial.js"></script>
  <script>
  var tests;
  // Each array comprises "test", "result" and "expectation", the last one is empty for comma convenience
  tests = function () {
    var i;
    for (i = 0; i < arguments.length - 1; i += 1) {
      if (arguments[i][1] !== arguments[i][2]) {
        console.log(arguments[i][0] + " FAILED");
      }
    }
    console.log(arguments.length - 1 + " tests completed.")
  };
  tests(
  ["set array as 2", polynomial(2, "x", 3).print(), "GF(3): 2"],
  ["set array as 1", polynomial([1], "x", 2).print(), "GF(2): 1"],
  ["set array as x ^ 2 + x + 1", polynomial([1, 1, 1], "x", 2).print(), "GF(2): x ^ 2 + x + 1"],
  ["array is undefined", polynomial(undefined, "x", 2).print(), "GF(2): 0"],
  ["array is boolean", polynomial(true, "x", 2).print(), "GF(2): 0"],
  ["array is string", polynomial("", "x", 2).print(), "GF(2): 0"],
  ["array is object", polynomial({}, "x", 2).print(), "GF(2): 0"],
  ["array is function", polynomial(function () {}, "x", 2).print(), "GF(2): 0"],
  ["coefficient is Infinity", polynomial(Infinity, "x", 2).error, "Some coefficients are not integers"],
  ["coefficient is non-integer", polynomial(0.5, "x", 2).error, "Some coefficients are not integers"],
  ["indeterminate is 'alpha'", polynomial([1, 1], "alpha", 2).print(), "GF(2): alpha + 1"],
  ["indeterminate is ''", polynomial([1, 1], "x", 2).print(), "GF(2): x + 1"],
  ["indeterminate is undefined", polynomial([1, 1], undefined, 2).print(), "GF(2): x + 1"],
  ["indeterminate is boolean", polynomial([1, 1], true, 2).print(), "GF(2): x + 1"],
  ["indeterminate is 3.14", polynomial([1, 1], 3.14, 2).print(), "GF(2): x + 1"],
  ["indeterminate is object", polynomial([1, 1], {}, 2).print(), "GF(2): x + 1"],
  ["indeterminate is function", polynomial([1, 1], function () {}, 2).print(), "GF(2): x + 1"],
  ["order of field is 1", polynomial([1], "x", - Infinity).print(), "GF(Infinity): 1"],
  ["order of field is -Infinity", polynomial([1], "x", - Infinity).print(), "GF(Infinity): 1"],
  ["order of field is boolean", polynomial([1], "x", true).print(), "GF(Infinity): 1"],
  ["order of field is string", polynomial([1], "x", "2").print(), "GF(Infinity): 1"],
  ["order of field is object", polynomial([1], "x", {}).print(), "GF(Infinity): 1"],
  ["order of field is function", polynomial([1], "x", function () {}).print(), "GF(Infinity): 1"],
  ["order of field is 1.5", polynomial([1], "x", 1.5).error, "Order of field is not an integer"],
  ["order of field is 97", polynomial([1], "x", 97).print(), "GF(97): 1"],
  ["order of field is 4", polynomial([1], "x", 4).error, "Order of finite field is not prime"],
  ["infinite field with negative coefficient", polynomial([-1], "x", Infinity).error, "Some coefficients are negative for finite field"],
  ["finite field coefficients are between 0 and (order of field - 1) inclusive", polynomial([5, 0, -1], "x", 3).print(), "GF(3): 2 x ^ 2 + 2"],
  ["leading coefficient is not zero", polynomial([1, 0, 1, 0], "x", 2).leading(), 1],
  ["leading coefficient is not zero", polynomial([0], "x", 2).leading(), 0],
  ["clone()", polynomial([5, 0, -1], "x", 3).clone().print(), "GF(3): 2 x ^ 2 + 2"],
  ["reciprocal()", polynomial([1, 2, 3], "x", 5).reciprocal().print(), "GF(5): x ^ 2 + 2 x + 3"],
  ["degree()", polynomial([1, 2, 3], "x", 5).degree(), 2],
  ["coefficient()", polynomial([1, 2, 3], "x", 5).coefficient(1), 2],
  ["leading()", polynomial([1, 2, 0], "x", 5).leading(), 2],
  ["isMonic()", polynomial([1, 2, 3], "x", 5).isMonic(), false],
  ["isZero()", polynomial([1], "x", 2).isZero(), false],
  ["differentiate()", polynomial([1, 2, 3, 4, 5, 6, 7], "x", 7).differentiate().print(), "GF(7): 2 x ^ 4 + 6 x ^ 3 + 5 x ^ 2 + 6 x + 2"],
  ["different indeterminates unexpected", polynomial([1], "x", 2).isBinaryOperable(polynomial([1], "y", 2)).error, "Unmatched indeterminates"],
  ["different orders of fields unexpected", polynomial([1], "x", 2).isBinaryOperable(polynomial([1], "x", 3)).error, "Unmatched orders of fields"],
  ["add() with different indeterminates", polynomial([1], "x", 2).add(polynomial([1], "y", 2)).error, "Unmatched indeterminates"],
  ["add() with different orders of fields", polynomial([1], "x", 2).add(polynomial([1], "x", 3)).error, "Unmatched orders of fields"],
  ["add() with finite fields", polynomial([1], "x", 2).add(polynomial([1, 1], "x", 2)).print(), "GF(2): x"],
  ["add() with infinite fields", polynomial([1], "x", Infinity).add(polynomial([1, 1], "x", Infinity)).print(), "GF(Infinity): x + 2"],
  ["subtract() with different indeterminates", polynomial([1], "x", 2).subtract(polynomial([1], "y", 2)).error, "Unmatched indeterminates"],
  ["subtract() with different orders of fields", polynomial([1], "x", 2).subtract(polynomial([1], "x", 3)).error, "Unmatched orders of fields"],
  ["subtract() with finite fields", polynomial([1], "x", 2).subtract(polynomial([1, 1], "x", 2)).print(), "GF(2): x"],
  ["subtract() with infinite fields", polynomial([1, 1], "x", Infinity).subtract(polynomial([1], "x", Infinity)).print(), "GF(Infinity): x"],
  ["subtract() with infinite fields resulting in negative coefficients", polynomial([1], "x", Infinity).subtract(polynomial([1, 1], "x", Infinity)).error, "Some coefficients are negative for finite field"],
  ["multiply() with different indeterminates", polynomial([1, 1], "x", 2).multiply(polynomial([1], "y", 2)).error, "Unmatched indeterminates"],
  ["multiply() with different orders of fields", polynomial([1, 1], "x", 2).multiply(polynomial([1], "x", 3)).error, "Unmatched orders of fields"],
  ["multiply() with finite fields", polynomial([1, 1], "x", 2).multiply(polynomial([1, 1], "x", 2)).print(), "GF(2): x ^ 2 + 1"],
  ["multiply() with infinite fields", polynomial([1, 1], "x", Infinity).multiply(polynomial([1, 1], "x", Infinity)).print(), "GF(Infinity): x ^ 2 + 2 x + 1"],
  ["power() with non-integer power", polynomial([1, 1], "x", 2).power(0.5).error, "Power is not an integer"],
  ["power() with negative power", polynomial([1, 1], "x", 2).power(-1).error, "Power is negative"],
  ["power() with finite field", polynomial([1, 1], "x", 2).power(3).print(), "GF(2): x ^ 3 + x ^ 2 + x + 1"],
  ["power() with infinite field", polynomial([1, 1], "x", Infinity).power(3).print(), "GF(Infinity): x ^ 3 + 3 x ^ 2 + 3 x + 1"],
  ["givesQuotient() with different indeterminates", polynomial([1, 1], "x", 2).givesQuotient(polynomial([1], "y", 2)).error, "Unmatched indeterminates"],
  ["givesQuotient() with different orders of fields", polynomial([1, 1], "x", 2).givesQuotient(polynomial([1], "x", 3)).error, "Unmatched orders of fields"],
  ["givesQuotient() with finite fields", polynomial([2, 3, 4], "x", 5).givesQuotient(polynomial([1, 3], "x", 5)).print(), "GF(5): 3 x"],
  ["givesQuotient() with infinite fields", polynomial([2, 3, 4], "x", Infinity).givesQuotient(polynomial([1, 3], "x", Infinity)).print(), "GF(Infinity): x"],
  ["givesRemainder() with different indeterminates", polynomial([1, 1], "x", 2).givesRemainder(polynomial([1], "y", 2)).error, "Unmatched indeterminates"],
  ["givesRemainder() with different orders of fields", polynomial([1, 1], "x", 2).givesRemainder(polynomial([1], "x", 3)).error, "Unmatched orders of fields"],
  ["givesRemainder() with finite fields", polynomial([2, 3, 4], "x", 5).givesRemainder(polynomial([1, 3], "x", 5)).print(), "GF(5): 2"],
  ["givesRemainder() with infinite fields", polynomial([2, 3, 4], "x", Infinity).givesRemainder(polynomial([1, 3], "x", Infinity)).print(), "GF(Infinity): x ^ 2 + 2 x + 2"],
  ["of() with finite field", polynomial([2, 3, 4], "x", 5).of(polynomial([1, 3], 'y', Infinity)).print(), "GF(5): y ^ 2 + 3 y + 4"],
  ["of() with infinite field", polynomial([2, 3, 4], "x", Infinity).of(polynomial([1, 3], 'y', Infinity)).print(), "GF(Infinity): 36 y ^ 2 + 33 y + 9"],
  ["orderOf(alpha) in infinite field is undefined", polynomial([1, 1], "x", Infinity).orderOf(polynomial([0, 1], "alpha", Infinity)), undefined],
  ["orderOf(0) is undefined", polynomial([1, 1], "x", Infinity).orderOf(polynomial([0, 2], "alpha", Infinity)), undefined],
  ["orderOf(alpha) in x ^ 4 + x ^ 3 + 1 is 15", polynomial([1, 0, 0, 1, 1], "x", 2).orderOf(polynomial([0, 1], "alpha", Infinity)), 15],
  ["orderOf(alpha ^ 2 + alpha + 1) in x ^ 3 - 1 is undefined", polynomial([-1, 0, 0, 1], "x", 2).orderOf(polynomial([1, 1, 1], "alpha", Infinity)), undefined],
  ["hasPrimitiveElement(alpha) in x ^ 4 + x ^ 3 + 1 is 15", polynomial([1, 0, 0, 1, 1], "x", 2).hasPrimitiveElement(polynomial([0, 1], "alpha", Infinity)), true],
  ["hasPrimitiveElement(alpha ^ 2 + alpha + 1) in x ^ 3 - 1 is undefined", polynomial([-1, 0, 0, 1], "x", 2).hasPrimitiveElement(polynomial([1, 1, 1], "alpha", Infinity)), false],
  ["!hasFactor(x) in x ^ 4 + x ^ 3 + 1", polynomial([1, 0, 0, 1, 1], "x", 2).hasFactor(polynomial([0, 1], "x", 2)), false],
  ["hasFactor(x ^ 2 + x + 1) in x ^ 3 - 1", polynomial([-1, 0, 0, 1], "x", 2).hasFactor(polynomial([1, 1, 1], "x", 2)), true],
  ["hasRoot(alpha) in x ^ 4 + x ^ 3 + 1", polynomial([1, 0, 0, 1, 1], "x", 2).hasRoot(polynomial([0, 1], "alpha", Infinity)), true],
  ["hasRoot(alpha ^ 2) in x ^ 4 + x ^ 3 + 1", polynomial([1, 0, 0, 1, 1], "x", 2).hasRoot(polynomial([0, 0, 1], "alpha", Infinity)), true],
  ["hasRoot(alpha + 1) in x ^ 4 + x ^ 3 + 1", polynomial([1, 0, 0, 1, 1], "x", 2).hasRoot(polynomial([1, 1], "alpha", Infinity)), false],
  ["successor() of x + 1 is x ^ 2 in finite field of order 2", polynomial([1, 1], "x", 2).successor().print(), "GF(2): x ^ 2"],
  ["successor() of x + 1 is x + 2 in finite field of order 3", polynomial([1, 1], "x", 3).successor().print(), "GF(3): x + 2"],
  ["successor() of 999 is 1000 in infinite field", polynomial([999], "x", Infinity).successor().print(), "GF(Infinity): 1000"],
  ["x ^ 3 + 1 cannot be comparable with isLessThan() to x ^ 3 + x in finite fields of different indeterminates", polynomial([1, 0, 0, 1], "x", 2).isLessThan(polynomial([0, 1, 0, 1], "y", 2)).error, "Unmatched indeterminates"],
  ["x ^ 3 + 1 cannot be comparable with isLessThan() to x ^ 3 + x in finite fields of different orders", polynomial([1, 0, 0, 1], "x", 2).isLessThan(polynomial([0, 1, 0, 1], "x", 3)).error, "Unmatched orders of fields"],
  ["x ^ 3 + 1 isLessThan() x ^ 3 + x in finite field of order 2", polynomial([1, 0, 0, 1], "x", 2).isLessThan(polynomial([0, 1, 0, 1], "x", 2)), true],
  ["x ^ 3 + 1 is equal but !isLessThan() x ^ 3 + 1 in finite field of order 2", polynomial([1, 0, 0, 1], "x", 2).isLessThan(polynomial([1, 0, 0, 1], "x", 2)), false],
  ["x ^ 3 + 1 !isLessThan() x ^ 3 in finite field of order 2", polynomial([1, 0, 0, 1], "x", 2).isLessThan(polynomial([0, 0, 0, 1], "x", 2)), false],
  ["x ^ 3 + x cannot be comparable with isGreaterThan() to x ^ 3 + 1 in finite fields of different indeterminates", polynomial([0, 1, 0, 1], "x", 2).isGreaterThan(polynomial([1, 0, 0, 1], "y", 2)).error, "Unmatched indeterminates"],
  ["x ^ 3 + x cannot be comparable with isGreaterThan() to x ^ 3 + 1 in finite fields of different orders", polynomial([0, 1, 0, 1], "x", 2).isGreaterThan(polynomial([1, 0, 0, 1], "x", 3)).error, "Unmatched orders of fields"],
  ["x ^ 3 + x isGreaterThan() x ^ 3 + 1 in finite field of order 2", polynomial([0, 1, 0, 1], "x", 2).isGreaterThan(polynomial([1, 0, 0, 1], "x", 2)), true],
  ["x ^ 3 + x is equal but !isGreaterThan() x ^ 3 + x in finite field of order 2", polynomial([0, 1, 0, 1], "x", 2).isGreaterThan(polynomial([0, 1, 0, 1], "x", 2)), false],
  ["x ^ 3 + x !isGreaterThan() x ^ 3 + x ^ 2 in finite field of order 2", polynomial([0, 1, 0, 1], "x", 2).isGreaterThan(polynomial([0, 0, 1, 1], "x", 2)), false],
  ["x ^ 3 + 1 cannot be comparable with isEqualTo() to x ^ 3 + x in finite fields of different indeterminates", polynomial([1, 0, 0, 1], "x", 2).isEqualTo(polynomial([0, 1, 0, 1], "y", 2)).error, "Unmatched indeterminates"],
  ["x ^ 3 + 1 cannot be comparable with isEqualTo() to x ^ 3 + x in finite fields of different orders", polynomial([1, 0, 0, 1], "x", 2).isEqualTo(polynomial([0, 1, 0, 1], "x", 3)).error, "Unmatched orders of fields"],
  ["x ^ 3 + 1 is smaller than but !isEqualTo() x ^ 3 + x in finite field of order 2", polynomial([1, 0, 0, 1], "x", 2).isEqualTo(polynomial([0, 1, 0, 1], "x", 2)), false],
  ["x ^ 3 + 1 isEqualTo() x ^ 3 + 1 in finite field of order 2", polynomial([1, 0, 0, 1], "x", 2).isEqualTo(polynomial([1, 0, 0, 1], "x", 2)), true],
  ["x ^ 3 + 1 is greater than but !isEqualTo() x ^ 3 in finite field of order 2", polynomial([1, 0, 0, 1], "x", 2).isEqualTo(polynomial([0, 0, 0, 1], "x", 2)), false],
  ["generateAdditiveGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 7 has 2 elements", polynomial([1, 0, 0, 1, 1], "x", 7).generateAdditiveGroupOf(polynomial([0, 1], "alpha", Infinity)).length, 7],
  ["first element of generateAdditiveGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 7 is alpha", polynomial([1, 0, 0, 1, 1], "x", 7).generateAdditiveGroupOf(polynomial([0, 1], "alpha", Infinity))[0].print(), "GF(7): alpha"],
  ["fourth element generateAdditiveGroupOf(alpha + 3) in x ^ 4 + x ^ 3 + 1 of order 7 is 4 alpha + 5", polynomial([1, 0, 0, 1, 1], "x", 7).generateAdditiveGroupOf(polynomial([3, 1], "alpha", Infinity))[3].print(), "GF(7): 4 alpha + 5"],
  ["last element generateAdditiveGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 7 is 0", polynomial([1, 0, 0, 1, 1], "x", 7).generateAdditiveGroupOf(polynomial([0, 1], "alpha", Infinity))[6].print(), "GF(7): 0"],
  ["generateMultiplicativeGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 2 has 2 elements", polynomial([1, 0, 0, 1, 1], "x", 2).generateMultiplicativeGroupOf(polynomial([0, 1], "alpha", Infinity)).length, 15],
  ["first element of generateMultiplicativeGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 2 is alpha", polynomial([1, 0, 0, 1, 1], "x", 2).generateMultiplicativeGroupOf(polynomial([0, 1], "alpha", Infinity))[0].print(), "GF(2): alpha"],
  ["seventh element generateMultiplicativeGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 2 is alpha ^ 2 + alpha + 1", polynomial([1, 0, 0, 1, 1], "x", 2).generateMultiplicativeGroupOf(polynomial([0, 1], "alpha", Infinity))[6].print(), "GF(2): alpha ^ 2 + alpha + 1"],
  ["last element generateMultiplicativeGroupOf(alpha) in x ^ 4 + x ^ 3 + 1 of order 2 is 1", polynomial([1, 0, 0, 1, 1], "x", 2).generateMultiplicativeGroupOf(polynomial([0, 1], "alpha", Infinity))[14].print(), "GF(2): 1"],
  ["primitiveElements() of x ^ 4 + x ^ 3 + 1 of order 2 has EulerTotient(2 ^ 4 - 1) = 8 elements", polynomial([1, 0, 0, 1, 1], "x", 2).primitiveElements().length, 8],
  //["primitiveElements() of x ^ 5 + 2 x + 2 of order 3 has EulerTotient(3 ^ 5- 1) = 110 elements", polynomial([2, 2, 0, 0, 0, 1], "x", 3).primitiveElements().length, 110],

  ["factors() of 1 in infinite field is undefined", polynomial([0, 1], "x", Infinity).factors(), undefined],

  ["number of factors() of 2 in finite field of order 3 is 1", polynomial([2], "x", 3).factors().length, 1],
  ["factors() of 0 in finite field is undefined", polynomial([0], "x", 2).factors(), undefined],
